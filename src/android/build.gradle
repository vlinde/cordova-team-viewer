repositories{
  jcenter()
  flatDir{
      dirs 'lib/android', 'src/main/lib/android'
   }
}

dependencies {
   compile(name:'ScreenSharingSDK', ext:'aar')
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
  defaultConfig {
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
}
